version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - if exist package-lock.json (npm ci) else (npm install)
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
